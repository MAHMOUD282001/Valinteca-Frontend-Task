<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <title>Successfully Logged In</title>
</head>
<body>
    <div class="card">
        <img src="./images/1.jpg" class="card-img-top" alt="Welcome Page">
        
        <div class="card-body d-flex flex-column align-items-center justify-content-center">
          <h4 class="card-title mt-3 mb-3">Successfully Logged In</h4>
          <p class="card-text mb-3 your-email"></p>
        </div>
    </div>
    
    
    <script>
        let yourEmail = document.querySelector(".your-email")
        
        yourEmail.innerHTML = localStorage.getItem('email')
    </script>
</body>
</html>
