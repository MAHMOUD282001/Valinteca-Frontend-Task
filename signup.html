<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous"/>
</head>
<body>
    <div class="card">
        <img src="./images/1.jpg" class="card-img-top" alt="Welcome Page">
        <div class="card-body">
          <h4 class="card-title mt-3 mb-3">Create Account</h4>
          <p class="card-text mb-3">Go ahead and sign up, let everyone know how awesome you are!</p>
          
          <form>
            
            <div class="form-group mb-3 mt-4">
                <div class="icon"><i class="fa-regular fa-user"></i></div>
                <input type="text" class="name" placeholder="Name">
            </div>
            
            <p class="name-error text-danger"></p>
            
            <div class="form-group mb-3">
              <div class="icon"><i class="fa-regular fa-envelope"></i></div>
              <input type="email" class="email" placeholder="Email">
            </div>
            
            <p class="email-error text-danger"></p>
            
            <div class="form-group mb-3">
                <div class="icon"><i class="fa-solid fa-lock"></i></div>
                <input type="password" class="first-password" placeholder="Password">
            </div>
            
            <p class="first-password-error text-danger"></p>
            
            <div class="form-group mb-3">
                <div class="icon"><i class="fa-solid fa-lock"></i></div>
                <input type="password" class="second-password" placeholder="Password">
            </div>
            
            <p class="second-password-error text-danger"></p>
            
           </form>
          
          <a class="btn btn-primary signup">Create Account</a>
        </div>
    </div>
    
    
    <script src="./script.js"></script>
</body>
</html>
